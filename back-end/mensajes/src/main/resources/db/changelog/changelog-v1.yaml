            tableName: cart
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    name: PK_cart
                    nullable: false
                  name: id
                  type: varchar
              - column:
                  constraints:
                    nullable: false
                  name: client_id
                  type: varchar
              - column:
                  constraints:
                    nullable: false
                  name: seller_id
                  type: varchar

  - changeSet:
      id: add-foreign-key-constraints-table-cart
      comment: Add foreign key constraints in table cart
      author: matias
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: cart
            constraintName: FK_cart_app_user_client_id
            referencedColumnNames: id
            referencedTableName: app_user
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: seller_id
            baseTableName: cart
            constraintName: FK_cart_app_user_seller_id
            referencedColumnNames: id
            referencedTableName: app_user
            validate: true

  - changeSet:
      id: create-table-product
